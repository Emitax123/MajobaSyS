# Nixpacks configuration for MajobaSyS Django project
# Ensures Python is detected and configured correctly

[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput --settings=majobacore.settings.production"]

[start]
cmd = "python manage.py migrate --settings=majobacore.settings.production --noinput && gunicorn majobacore.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --access-logfile - --error-logfile -"
