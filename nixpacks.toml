# Nixpacks configuration for MajobaSyS Django project
# https://nixpacks.com/docs/configuration/file

# Specify Python provider
providers = ["python"]

[variables]
PYTHONDONTWRITEBYTECODE = "1"
PYTHONUNBUFFERED = "1"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "postgresql"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python -m pip install --upgrade pip",
    "pip install -r requirements/production.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "python manage.py collectstatic --noinput --settings=majobacore.settings.production"
]

# [start] is commented out because Railway uses Procfile instead
# Procfile defines:
#   release: python manage.py migrate --settings=majobacore.settings.production --noinput
#   web: gunicorn majobacore.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --access-logfile - --error-logfile -
