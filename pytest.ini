[pytest]
DJANGO_SETTINGS_MODULE = majobacore.settings.testing
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    --nomigrations
    --cov=users
    --cov=manager
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --disable-warnings

testpaths = users manager

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

[coverage:run]
source = users,manager
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
