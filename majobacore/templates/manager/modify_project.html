{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="project-modify-section">
    <div class="form-cont">
      <span class="title">Modificar Proyecto: {{ project.name }}</span>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <style>
    .project-modify-section {
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      margin-top: 2em;
      padding: 2em;
    }
    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 1em;
      display: block;
    }
    div.form-cont {
      background-color: #ffffff;
      padding: 2em;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 600px;
    }
    form button {
      width: 150px;
      padding: 0.5em;
      margin-top: 1em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #e60000;
    }
  </style>
{% endblock %}
